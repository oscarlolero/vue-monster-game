<!DOCTYPE html>
<html lang="es">
<head>
    <title>Monster Slayer</title>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!started" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="started = true">START NEW GAME</button>
        </div>
    </section>
    <template v-else>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="attack in attacks">
                        <div v-for="(attackInfo, key) in attack" :class="key === 'player' ? 'player-turn' : 'monster-turn'">{{ getAttackInfo(attackInfo, key) }}</div>
                    </li>
                </ul>
            </div>
        </section>
    </template>
</div>
<script src="js/script.js"></script>
</body>
</html>
